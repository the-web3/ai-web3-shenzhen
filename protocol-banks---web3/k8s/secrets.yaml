# NOTE: This is a template. Real secrets should be managed via:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager / GCP Secret Manager

apiVersion: v1
kind: Secret
metadata:
  name: go-services-secrets
  namespace: protocolbanks
type: Opaque
stringData:
  # Database (Supabase)
  DATABASE_URL: "REPLACE_WITH_SEALED_SECRET"
  
  # Redis
  REDIS_URL: "REPLACE_WITH_SEALED_SECRET"
  
  # RPC endpoints (encrypted via Vault/Sealed Secrets)
  ETH_RPC_URL: "REPLACE_WITH_SEALED_SECRET"
  POLYGON_RPC_URL: "REPLACE_WITH_SEALED_SECRET"
  ARBITRUM_RPC_URL: "REPLACE_WITH_SEALED_SECRET"
  BASE_RPC_URL: "REPLACE_WITH_SEALED_SECRET"
  
  # Webhook secrets
  RAIN_WEBHOOK_SECRET: "REPLACE_WITH_SEALED_SECRET"
  TRANSAK_WEBHOOK_SECRET: "REPLACE_WITH_SEALED_SECRET"
  
  # Signing keys (HSM recommended for production)
  PAYOUT_SIGNER_KEY: "REPLACE_WITH_VAULT_PATH"
