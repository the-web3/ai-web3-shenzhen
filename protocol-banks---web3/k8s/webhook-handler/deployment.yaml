apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-handler
  namespace: protocolbanks
  labels:
    app: webhook-handler
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: webhook-handler
  template:
    metadata:
      labels:
        app: webhook-handler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: webhook-handler
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      
      containers:
        - name: webhook-handler
          image: ghcr.io/protocolbanks/webhook-handler:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          
          envFrom:
            - configMapRef:
                name: go-services-config
            - secretRef:
                name: go-services-secrets
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-handler
  namespace: protocolbanks
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: webhook-handler
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webhook-handler
  namespace: protocolbanks
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webhook-handler
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
