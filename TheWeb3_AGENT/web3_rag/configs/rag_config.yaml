# RAG 系统配置
llm:
  api_base: "http://localhost:8000/v1"
  api_key: "not-needed"
  model: "qwen3-4b"
  context_window: 12288
  max_tokens: 1536
  temperature: 0.4

embedding:
  model_name: "/root/autodl-tmp/TheWeb3/web3_rag/models/qwen3-embedding-4b"
  device: "cpu"
  trust_remote_code: true
  embed_batch_size: 1
  embedding_dim: 2560

retrieval:
  top_k: 6
  similarity_threshold: 0.4
  chunk_size: 384
  chunk_overlap: 48

storage:
  knowledge_base_dir: "./data/knowledge_base"
  persist_dir: "./data/index_storage"
