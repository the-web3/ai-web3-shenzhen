[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
gas_reports = ["*"]

# Remappings for dependencies
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@forge-std/=lib/forge-std/src/"
]

# Test settings
fuzz = { runs = 256, max_test_rejects = 65536 }

# RPC endpoints
[rpc_endpoints]
hashkey_testnet = "https://testnet.hsk.xyz"
mainnet = "https://eth-mainnet.g.alchemy.com/v2/YOUR_API_KEY"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/YOUR_API_KEY"

# Etherscan API keys for contract verification
[etherscan]
hashkey_testnet = { key = "YOUR_HASHKEY_API_KEY", url = "https://hashkeychain-testnet-explorer.alt.technology/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
